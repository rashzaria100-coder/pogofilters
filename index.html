<script>
  const files = [
    { id: "code1", file: "code1.txt" },
    { id: "code2", file: "code2.txt" },
    { id: "code3", file: "code3.txt" },
    { id: "code4", file: "code4.txt" }
  ];

  files.forEach(item => {
    fetch(item.file)
      .then(res => res.text())
      .then(text => {
        // Mostrar en pantalla sin que el navegador intente interpretar &
        document.getElementById(item.id).textContent = text;
      });
  });
</script>
